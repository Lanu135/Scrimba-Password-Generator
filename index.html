<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">
    <h1>Generate a</h1>
    <h1 class="green">random password</h1>
    <p>Never use an insecure password again.</p>
    </div>
    <button onclick="showPassword()">Generate passwords</button>
    <p><input type="checkbox" id="symbols-el" checked> use symbols</p>
    <p><input type="checkbox" id="numbers-el" checked> use numbers</p>
    <p><input type="number" id="length-el" min="4" max="15" value="12"> choose length</p>
    <div class="divider"></div>
    <div class="password">
      <div class="password-one">
        <p class="green" id="password-el-one"></p>
      </div>
      <div class="password-two">
        <p class="green" id="password-el-two"></p>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="index.js"></script>
</body>
</html>
